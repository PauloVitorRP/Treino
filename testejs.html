<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acenderLampada() {
            document.getElementById("luz").src="img/lampada-acesa.jpg";
        }

        function apagarLampada() {
                document.getElementById("luz").src="img/lampada-apagada.jpg";
            }
        function lampadaQuebrada(){
            document.getElementById("luz").src="img/lampada-quebrada.jpg";

        }
        
    </script>
</head>
<body>
    <h1>acender lampada</h1>
    <img src="img/lampada-apagada.jpg" id="luz" alt="" onmousemove="acenderLampada()" onmouseout="apagarLampada()"
    onclick="lampadaQuebrada()" >
    
</body>
</html>
